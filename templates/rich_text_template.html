<!--
    微信公众号富文本模板
    
    本文件包含生成微信公众号文章导读的 HTML 模板片段。
    使用特殊注释标记分隔不同的模板部分，Python 代码会解析这些标记。
    
    模板片段：
    - HEADER: HTML 文档头 + 外层容器开始
    - ARTICLE_CARD: 单篇文章卡片（使用占位符：{title}, {article_url}, {cover_url}, {summary}, {score}, {reason}）
    - SEPARATOR: 文章之间的过渡装饰（三个小圆点）
    - FOOTER: 底部 GitHub 链接 + 外层容器结束
    
    注意：修改模板时请保持 section 标签结构，这是微信公众号编辑器兼容性的关键。
-->

<!-- ===== HEADER_START ===== -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日AI公众号内容导读</title>
</head>
<body>

<section style="max-width: 600px; margin: 0 auto; background-color: #f7f7f7; padding: 15px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; box-sizing: border-box;">
<!-- ===== HEADER_END ===== -->

<!-- ===== ARTICLE_CARD_START ===== -->
<section style="background-color: #ffffff; border: 1px solid #e8e8e8; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.03);">
    
    <!-- 标题 -->
    <section style="padding: 22px 20px 0 20px;">
        <h2 style="margin: 0 0 15px 0; font-size: 17px; font-weight: 600; line-height: 1.5; color: #333333; letter-spacing: 0.5px;">
            <a href="{article_url}" style="color: #333333; text-decoration: none;">{title}</a>
        </h2>
    </section>

    <!-- 封面图 -->
    <section style="padding: 0 20px 15px 20px;">
        <a href="{article_url}" style="display: block; text-decoration: none;">
            <img src="{cover_url}" style="width: 100%; display: block; border: 0; border-radius: 6px;" alt="封面图">
        </a>
    </section>
    
    <!-- 内容区 -->
    <section style="padding: 0 20px 25px 20px;">
        <!-- 摘要 -->
        <section style="margin-bottom: 18px;">
            <section style="display: flex; align-items: center; margin-bottom: 10px;">
                <section style="width: 4px; height: 16px; background-color: #07c160; border-radius: 2px; margin-right: 8px;"></section>
                <section style="font-size: 15px; font-weight: 600; color: #333333;">文章摘要</section>
            </section>
            <section style="background-color: #f9f9f9; padding: 14px; border-radius: 8px; font-size: 14px; color: #555555; line-height: 1.7; text-align: justify; border: 1px solid #f0f0f0;">
                {summary}
            </section>
        </section>

        <!-- 推荐理由 -->
        <section>
            <section style="background-color: rgba(7, 193, 96, 0.06); border: 1px solid rgba(7, 193, 96, 0.15); border-radius: 8px; padding: 14px;">
                <section style="font-weight: 600; font-size: 14px; margin-bottom: 8px; color: #07c160; display: flex; align-items: center;">
                    <section style="margin-right: 6px;">⭐</section>
                    推荐理由 
                    <section style="background-color: #07c160; color: #ffffff; font-size: 11px; padding: 1px 6px; border-radius: 4px; margin-left: 8px; font-weight: 500;">{score}/100</section>
                </section>
                <section style="font-size: 13px; color: #444444; line-height: 1.7;">
                    {reason}
                </section>
            </section>
        </section>
    </section>
</section>
<!-- ===== ARTICLE_CARD_END ===== -->

<!-- ===== SEPARATOR_START ===== -->
<section style="text-align: center; padding: 5px 0; line-height: 0; font-size: 0;">
    <span style="display: inline-block; width: 4px; height: 4px; background-color: #d1d1d1; border-radius: 50%; margin: 0 4px;"></span>
    <span style="display: inline-block; width: 4px; height: 4px; background-color: #d1d1d1; border-radius: 50%; margin: 0 4px;"></span>
    <span style="display: inline-block; width: 4px; height: 4px; background-color: #d1d1d1; border-radius: 50%; margin: 0 4px;"></span>
</section>
<!-- ===== SEPARATOR_END ===== -->

<!-- ===== FOOTER_START ===== -->
<section style="text-align: center; padding: 20px; color: #999999; font-size: 12px;">
    Generated by <a href="https://github.com/TongTong313/wechat-ai-daily" style="color: #07c160; text-decoration: none;">wechat-ai-daily</a>
</section>

</section>

</body>
</html>
<!-- ===== FOOTER_END ===== -->
