# ==================== 发布配置 ====================
# 微信公众号配置，用于自动化发布公众号文章
# 注意：为了安全，建议使用 .env 文件配置 WECHAT_APPID 和 WECHAT_APPSECRET
# 配置优先级：config.yaml > 环境变量（包括 .env 文件）
# 使用方法：
#   1. 如果不希望在配置文件中暴露凭证，保持 appid 和 appsecret 为空
#   2. 复制 .env.example 为 .env，填写真实凭证
#   3. appid 和 appsecret 有值时，优先使用配置文件中的值
publish_config:
  appid: # 留空时从环境变量 WECHAT_APPID 读取
  appsecret: # 留空时从环境变量 WECHAT_APPSECRET 读取
  media_id: Nrbr4jsf-IL2M6L2LYAu_0quiwqrzmrS-l251mHazbBfCYmw0PxMNiWGtAGZe3Aw # media_id 为封面图片的 media_id，如果为空则默认根据cover_path 的路径上传封面图片，虽然上传过程中也会根据文件名判断防止重复上传图片，但如果涉及到封面的重复使用，则建议如果第一次上传后获取到 media_id，则需要保存到配置文件中，后续使用时直接使用，就可以跳过上述流程。在media_id和cover_path同时设置的时候，会优先考虑media_id，如果media_id不为空，则不会上传封面图片，也不会根据cover_path的路径上传封面图片。
  cover_path: templates/default_cover.png # 公众号封面图片路径
  author: Double童发发 # 公众号作者
  default_title: AI公众号精选速览（2026.02.07）
  digest: 10分钟，掌握今日AI关键动态 # 公众号文章摘要描述
