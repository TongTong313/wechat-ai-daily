# ==================== 时间范围配置 ====================
# RPA 模式使用 target_date（精确到天）
# API 模式使用 start_date 和 end_date（精确到分钟）

# RPA 模式专用：目标日期（精确到天），RPA模式暂时不支持精确到分钟
# 格式：YYYY-MM-DD（必须严格遵循此格式）
target_date: "2026-01-28"

# API 模式专用：时间范围配置（精确到分钟）
# 格式：YYYY-MM-DD HH:mm 或者 YYYY-MM-DD (兼容)
# 示例：
#   start_date: "2026-01-28 00:00"  # 从 2026-01-28 00:00 开始
#   end_date: "2026-01-28 23:59"    # 到 2026-01-28 23:59 结束
#   start_data: "2026-01-28"  # 从 2026-01-28 00:00 开始
#   end_data: "2026-01-28"    # 到 2026-01-28 23:59 结束
start_date: "2026-02-06 21:00"
end_date: "2026-02-07 21:00"

